<app-add-to-favorites [imdbId]="movie.imdbID"></app-add-to-favorites>
<div class="movie-list-item-wrapper" [routerLink]="['/movie', movie.imdbID]">
  <div class="movie-header-wrapper">
    <h3>{{movie.Title}}</h3>
  </div>
  <div class="movie-poster-wrapper">
    <app-movie-poster [posterData]="movie.Poster"></app-movie-poster>
  </div>
  <div class="movie-details-wrapper">
    <span>Year: <b>{{movie.Year}} </b>
    </span>
  </div>

</div>
